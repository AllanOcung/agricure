<div class="flex justify-between items-start mb-4">
    <div>
        <h1 class="text-2xl font-bold text-gray-900">{{ notification.title }}</h1>
        <p class="text-sm text-gray-500">
            {% if notification.type == 'ALERT' %}
                <span class="font-medium text-red-600">{{ notification.get_type_display }}</span>
            {% else %}
                <span class="font-medium text-green-600">{{ notification.get_type_display }}</span>
            {% endif %}
            &middot; {{ notification.created_at|date:"F j, Y, P" }}
        </p>
    </div>
    <button id="close-modal-button" class="text-gray-400 hover:text-gray-600">
        <i data-lucide="x" class="h-6 w-6"></i>
    </button>
</div>

<div class="prose max-w-none text-gray-700 mt-4">
    {{ notification.message|linebreaks }}
</div>
